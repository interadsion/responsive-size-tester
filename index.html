<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Mode Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <input type="text" id="urlInput" placeholder="Enter URL" value="https://example.com">
      <input type="number" id="widthInput" placeholder="Width" value="1920">
      <input type="number" id="heightInput" placeholder="Height" value="1080">
      <button onclick="updateIframe()">Test</button>
      <button onclick="clearCache()" class="secondary">Clear Cache</button>
      <button onclick="saveSettings()" class="secondary">Save Settings</button>
    </div>
    <div class="device-view">
      <div class="device-container">
        <iframe id="previewFrame" src="https://example.com"></iframe>
      </div>
    </div>
    <footer>
      <a href="https://interadsion.com" target="_blank"><span id="currentYear">Interadsion Studio @ 2024</span></a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
